<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <section class="wrapper">
        <div class="inner_wrapper">
            <div class="input_div">
                <input id="user_input" placeholder="Search City..." value="lagos">
            </div>

            <h1 id="temp"></h1>
            <div id="icon"></div>

            <svg class="flip" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#fff" fill-opacity="1"
                    d="M0,32L34.3,69.3C68.6,107,137,181,206,224C274.3,267,343,277,411,240C480,203,549,117,617,106.7C685.7,96,754,160,823,192C891.4,224,960,224,1029,192C1097.1,160,1166,96,1234,80C1302.9,64,1371,96,1406,112L1440,128L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z">
                </path>
            </svg>
            <div id="plus"><i class="fa-solid fa-plus fa-bounce"></i></div>
        </div>


        <section class="weather_descrip">

            <div>
                <h3 id="city"></h3>
                <span id="country"></span>
                <p id="time"></p>
            </div>

            <div class="container">

                <div>
                    <p>Weather Description</p>
                    <p id="wd"></p>
                </div>

                <div>
                    <p>Wind Speed</p>
                    <p id="ws"></p>
                </div>

                <div>
                    <p>Humidity</p>
                    <p id="hmd"></p>
                </div>

                <div>
                    <p>wind Degree</p>
                    <p id="wind_degree"></p>
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
